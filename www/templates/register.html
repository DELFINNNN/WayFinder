{% extends "layout.html" %}

{% block content %}
<div class="auth-form-container">
    <h2>Регистрация</h2>
    <form method="POST" action="{{ url_for('main.register') }}">
        <div class="form-group">
            <label for="loginField">Логин</label>
            <input type="text" id="loginField" name="loginField" placeholder="Придумайте логин" required>
        </div>
        <div class="form-group">
            <label for="emailField">Email</label>
            <input type="email" id="emailField" name="emailField" placeholder="Введите email" required>
        </div>
        <div class="form-group">
            <label for="passField">Пароль</label>
            <input type="password" id="passField" name="passField" placeholder="Придумайте пароль" required>
        </div>
        <button type="submit" class="auth-button">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="{{ url_for('main.login') }}">Войти</a></p>
</div>
{% endblock %}
