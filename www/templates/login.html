{% extends "layout.html" %}

{% block content %}
<div class="auth-form-container-login">
    <h2>Вход</h2>
    {% if error %}
    <div style="background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 10px; border: 1px solid #f5c6cb; border-radius: 5px;">
    {{ error }}
    </div>
    {% endif %}
    <form method="POST" action="{{ url_for('main.login') }}">
        <div class="form-group">
            <label for="loginField">Логин</label>
            <input type="text" id="loginField" name="loginField" placeholder="Введите логин" required>
        </div>
        <div class="form-group">
            <label for="passField">Пароль</label>
            <input type="password" id="passField" name="passField" placeholder="Введите пароль" required>
        </div>
        <button type="submit" class="auth-button">Войти</button>
    </form>
    <p>Еще не зарегистрированы? <a href="{{ url_for('main.register') }}">Зарегистрироваться</a></p>
</div>
{% endblock %}
